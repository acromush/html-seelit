<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thyiartmurder.com</title>
    <link rel="stylesheet" href="designcook.css">
</head>
<body>
    <header>
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    </header>
    <br/>
  <main>
    <form action='hire.html' class='form'>
        <p class='field required'>
          <label class='label required' for='name'>Full name of target:</label>
          <input class='text-input' id='name' name='name' required type='text'>
        </p>
        <p class='field required half'>
            <label class='label' for='phone'>Phone number of target:</label>
            <input class='text-input' id='phone' name='phone' type='phone'>
        </p>
        <p class='field half'>
          <label class='label' for='email'>E-mail id of target:</label>
          <input class='text-input' id='email' name='email' required type='email'>
        </p>
        <p class='field half'>
          <label class='label' for='relation'>Relation with target:</label>
          <input class='text-input' id='login' name='login' required type='text'>
        </p>
        <div class='field'>
          <label class='label'>Gender of Target:</label>
          <div class="input-tab">
              <input type="radio" name="radio-button" value="love">Male<br/>
              <input type="radio" name="radio-button" value="like">Female<br/>
              <input type="radio" name="radio-button" value="laura">Transgender<br/>
              <input type="radio" name="radio-button" value="lassan">Other<br/>
          </div>
        </div>
        <div class="input-tab">
            <label class='label'>Is the target Minor or Adult?</label>
            <input type="radio" name="radio-button2" value="love">Minor<br/>
            <input type="radio" name="radio-button2" value="like">Adult<br/><br/>
        </div>
        <p class='field'>
            <label class='label' for='about'>Full address of target:</label>
            <textarea class='textarea' cols='50' id='address' name='address' rows='4'></textarea>
          </p>
        <div class='field'>
          <label class='label'>How should we kill him/her?</label>
          <ul class='options'>
            <li class='option'>
              <input class='option-input' id='option-0' name='option' type='radio' value='0'>
              <label class='option-label' for='option-0'>Poisoning</label>
            </li>
            <li class='option'>
              <input class='option-input' id='option-1' name='option' type='radio' value='1'>
              <label class='option-label' for='option-1'>Road Accident</label>
            </li>
            <li class='option'>
              <input class='option-input' id='option-2' name='option' type='radio' value='2'>
              <label class='option-label' for='option-2'>Burning</label>
            </li>
            <li class='option'>
              <input class='option-input' id='option-3' name='option' type='radio' value='3'>
              <label class='option-label' for='option-3'>Fake suicide</label>
            </li>
            <li class='option'>
              <input class='option-input' id='option-4' name='option' type='radio' value='4'>
              <label class='option-label' for='option-4'>By Gun/Sniper</label>
            </li>
            <li class='option'>
              <input class='option-input' id='option-5' name='option' type='radio' value='5'>
              <label class='option-label' for='option-5'>By Knife or other mele wepons</label>
            </li>
            <li class='option'>
              <input class='option-input' id='option-6' name='option' type='radio' value='6'>
              <label class='option-label' for='option-6'>Falling from hight</label>
            </li>
            <li class='option'>
              <input class='option-input' id='option-7' name='option' type='radio' value='7'>
              <label class='option-label' for='option-7'>Poisonous Snake byte</label>
            </li>
            <li class='option'>
                <input class='option-input' id='option-8' name='option' type='radio' value='8'>
                <label class='option-label' for='option-8'>Gas poisoning</label>
              </li>
              <li class='option'>
                <input class='option-input' id='option-9' name='option' type='radio' value='9'>
                <label class='option-label' for='option-9'>Drowning</label>
              </li>
              <li class='option'>
                <input class='option-input' id='option-10' name='option' type='radio' value='10'>
                <label class='option-label' for='option-10'>Kidnap & Kill</label>
              </li>
          </ul>
        </div>
        <p class='field'>
            <label class='label' for='about'>If you want to kill the target in some other way,please specify:</label>
            <textarea class='textarea' cols='50' id='specify' name='specify' rows='4'></textarea>
          </p>
        <p class='field half'>
          <label class='label' for='select'>Select a chatroom to contact with your personal hitman: </label>
          <select class='select' id='select'>
            <option selected value=''></option>
            <option value='OnionChat'>Onionchat</option>
            <option value='ChatTor'>ChatTor</option>
            <option value='Kitsune'>Kitsune</option>
            <option value='TorDucking'>TorDucking</option>
          </select>
        </p>
        <p class='field half'>
          <input class='button' type='submit' value='Send'>
        </p>
      </form>
  </main>
</body>
</html>
